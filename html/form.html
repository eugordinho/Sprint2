<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Ducks Hockey League</title>
    <link rel="stylesheet" href="/style/mdhl.css">
    <link rel="shortcut icon" href="/img/Logo Mighty ducks-01.png" type="image/x-icon">
</head>
<body>
    
    <nav id="nav">
        <h1>Mighty Ducks Hockey League</h1>
    
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/html/schedule.html">Schedule</a></li>

            <li><a href="/html/contact.html">Contact</a></li>

        </ul>

    <header>
        <img src="/img/design1_image2.jpg" alt="" id="img1">
    </header>

<main id="mainFs">
    <form action="/show_data.html" id="fsMain">
        <fieldset>
            <legend>Registration Form</legend>
            <section>
                <label for="nombre">Player's first name:</label>
                <input type="text" name="firstName" id="nombre" placeholder="Ej: Martin">
            </section>    
            
            <section>
                <label for="apellido">Last name</label>
                <input type="text" name="lastName" id="apellido" placeholder="Ej: Sanchez">
            </section>

            <section>
                <label for="direccion">Street address</label>
                <input type="text" name="address" id="direccion" placeholder="Ej: Av. Belgrano 5000">
            </section>    
        
            <section>    
                <label for="ciudad">City</label>
                <input type="text" name="city" id="ciudad" placeholder="Ej: Tucuman">
            </section>
            
            <section>
                <label for="zip">Zip code:</label>
                <input type="number" name="zipCode" id="zip" placeholder="Ej: 4000">
            </section>

            <section>
                <label for="fecNac">Birth date (mm/dd/yyyy)</label>
                <input type="date" name="birthDate" id="fecNac">
            </section>

            <fieldset>
                <legend>Gender: </legend>
                <label>Female
                    <input type="radio" name="genre" value="female">
                </label>
                <label>Male
                    <input type="radio" name="genre" value="male">
                </label>
            </fieldset>

            <fieldset>
                <legend>Grade: </legend>
                <label>Pre-School
                    <input type="radio" name="grade" value="pre-school">
                </label>
                <label>1st
                    <input type="radio" name="grade" value="firstYear">
                </label>
                <label>2nd
                    <input type="radio" name="grade" value="secondYear">
                </label>
                <label>3rd
                    <input type="radio" name="grade" value="thirdYear">
                </label>
                <label>4th
                    <input type="radio" name="grade" value="fourthYear">
                </label>
                <label>5th
                    <input type="radio" name="grade" value="lastYear">
                </label>
            </fieldset>

            <fieldset>
                <legend>Which elementary school do you live near?</legend>
                <label>Closest School:</label>
                <label>Aj Katzenmaier
                    <input type="radio" name="closeSchool" value="ajk">
                </label>
                <label>Marjorie P Hart
                    <input type="radio" name="closeSchool" value="mph">
                </label>
                <label>Greenbay
                    <input type="radio" name="closeSchool" value="gbay">
                </label>
                <label>North elementary
                    <input type="radio" name="closeSchool" value="ne">
                </label>
                <label>Howard A Yeager
                    <input type="radio" name="closeSchool" value="hay">
                </label>
                <label>South elementary
                    <input type="radio" name="closeSchool" value="se">
                </label>
            </fieldset>

            <fieldset>
                <legend>What position(s) do you normally play? (check if all that apply)</legend>
                <label>Forward
                    <input type="checkbox" name="position" value="fw">
                </label>
                <label>Midfield
                    <input type="checkbox" name="position" value="mf">
                </label>
                <label>Defense
                    <input type="checkbox" name="position" value="def">
                </label>
                <label>Goalkeeper
                    <input type="checkbox" name="position" value="gk">
                </label>
            </fieldset>

            <fieldset>
                <legend>Uniform Size:</legend>
                <label>Youth Small
                    <input type="radio" name="size" value="ys">
                </label>
                <label>Medium
                    <input type="radio" name="size" value="m">
                </label>
                <label>Youth Medium
                    <input type="radio" name="size" value="ym">
                </label>
                <label>Large
                    <input type="radio" name="size" value="l">
                </label>
                <label>Youth Large
                    <input type="radio" name="size" value="yl">
                </label>
                <label>Extra-Large
                    <input type="radio" name="size" value="xl">
                </label>
                <label>Small
                    <input type="radio" name="size" value="s">
                </label>
            </fieldset>
        </fieldset> 

        <fieldset>
            <legend>Permission to Play</legend>
            <label>
                I, the parent or guardian of the minor registrant, agree that the registrant and i will abide by all the rules of the Mighty Ducks Hockey League (MDHL). In recognizing the possibility of physical injury associated with hockey and in consideration for the "League" accepting the registrant for its hockey programs and activities, i hereby release, discharge, and/or otherwise indemnify MDHL, their employees and associated personnel and volunteers, including the facilities used for practices and games, agains any claim by or on behalf of the registrant as a result of registrant's participation in the programand/orbeing transported to or from MDHL sponsored activities, which transportation.

            </label>
            <label>
                By signing below, I here by agree and authorize the above. In addition, by signing below, I also acknowledge that i have read the cancellation policy and agree to its terms.
            </label>
        </fieldset>

        <label for="firma">Parent/Guardian Signature</label>
        <input type="text" name="firm" id="firma">

        <label for="datefirma">Date</label>
        <input type="text" name="date" id="datefirma">

        <input type="submit" value="Enviar">
    </form>
</main>
